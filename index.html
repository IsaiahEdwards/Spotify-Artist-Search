<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--BOOTSTRAPS LINKS-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--FONTAWESOME LINK-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--TITLE-->
    <title>SearchBeats</title>
    <!--CSS LINK-->
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
   
    
    <!--Container for grid-->
    <div class="container">
        
        <!--row for navBar-->
        <div class="row nav1">
            <div class="col-sm-12 col-md-8">
                <h1 id="title">SoundBeats</h1>
            </div>
            
            <div class="col-sm-12 col-md-4">
                <ul class="nav nav-pills">
                    <!--spotify-->
                     <li class="nav-item">
                        <a class="nav-link" href="https://www.spotify.com/us/" target="_blank">Spotify</a>
                      </li>
                      <!--genius-->
                      <li class="nav-item">
                        <a class="nav-link" href="https://genius.com/" target="_blank">Genius</a>
                      </li>
                    <!--dropdown-->
                      <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">GitHub Info</a>
                    <div class="dropdown-menu">
                        <!--github links-->
                    
                        <a class="dropdown-item" href="https://github.com/isaiahEdwards" target="_blank">Isaiah Edwards</a> 
                        
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="https://github.com/IPv5/Spotify-Artist-Search" target="_blank">Project</a>
                    </div>
                    </li>
                    
                </ul>
            </div>
        </div>
    
        
        <!--Row for search/songInfo/UrbanDictionary-->
        <div class="row">

            <!--SongInfo-->
            <div class="col-sm-12 col-md-4">
                <div id="songInfo" class="songInfoClass">
                    <h1 id="deezerArtistName"></h1>
                    <h3 id="deezerArtistSongName"></h3>
                    <img id="songCover"></img>
                </div>
            </div>
            
            <!--Search-->
            <div class="col-sm-12 col-md-4">
            <form action="">
                <input type="search" id="music-input">
                <i class="fa fa-search" id="findMusicBtn"></i>
            </form>
            <!--play and next button-->
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn buttonsG" id="play">play</button>
                    <button type="button" class="btn buttonsG" id="nextSongBtn">next</button>
                    <audio class="please" controls="" autoplay="" name="media">
                        <source class="please" src="" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            </div>

            <div class="col-sm-12 col-md-4">
                <div id="urban"> 
                    <h2 id="who"></h2>
                    <h3 id="urbanDefinition"></h3>
                </div>
            </div>
        </div>  
        
        <!--row for lyrics-->
        <div class="row">

            <!--Lyrics-->
            <div class="col-sm-12">
                <div class="containerr" id="lyricsID">
                        <h1 id="artistName"></h1>
                        <h3 id="artistSongName"></h3>
                        <p id="lyricsP" style="width: 30%;"></p>
                </div>
            </div>
        
    </div>

    

<!-- <form action="">
  <input type="search">
  <i class="fa fa-search"></i>
</form> -->
    
        
    
    <!--Javascript/Jquery link-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>


</html>
